version: 2

sources:
  - name: raw
    schema: gz_raw_data
    description: "Dataset"
    tables:
      - name: sales
        identifier: raw_gz_sales
        description: "sales table"
        columns:
          - name: id
            description: "The primary key for this table"
            tests:
              - unique
              - not_null

      - name: product
        identifier: raw_gz_product
        description: "product table"
        columns:
          - name: id
            description: "The primary key for this table"
            tests:
              - unique
              - not_null

      - name: ship
        identifier: raw_gz_ship
        description: "shipping table"
        columns:
          - name: id
            description: "The primary key for this table"
            tests:
              - unique
              - not_null
